<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-content">
      <h1 class="sr-only">Social links profile</h1>
      <article class="profile-card">
        <img
          class="profile-card__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <h2 class="profile-card__title">Jessica Randall</h2>
        <p class="profile-card__description">London, United Kingdom</p>
        <q class="profile-card__bio">Front-end developer and avid reader.</q>
        <ul class="profile-card__social-links">
          <li>
            <a
              class="profile-card__social-link"
              href="https://github.com"
              target="_blank"
            >
              GitHub
            </a>
          </li>
          <li>
            <a
              class="profile-card__social-link"
              href="https://www.frontendmentor.io"
              target="_blank"
            >
              Frontend Mentor
            </a>
          </li>
          <li>
            <a
              class="profile-card__social-link"
              href="https://www.linkedin.com"
              target="_blank"
            >
              LinkedIn
            </a>
          </li>
          <li>
            <a
              class="profile-card__social-link"
              href="https://twitter.com"
              target="_blank"
            >
              Twitter
            </a>
          </li>
          <li>
            <a
              class="profile-card__social-link"
              href="https://www.instagram.com"
              target="_blank"
            >
              Instagram
            </a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
